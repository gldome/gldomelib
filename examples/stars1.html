<!DOCTYPE html>
<html lang="en">
	<head>
		<title>rpTenDome</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				background: #000;
				padding: 0;
				margin: 0;
				height: 100%;
				overflow: hidden;
			}
		</style>
		<script type="text/javascript" src="https://gldome.github.io/gldomelib/release/gldomelib_latest.min.js"></script>
		<script type="text/javascript" src="starlist2.js"></script>
		<script type="text/javascript">
			var dome = new GLDomeLib();

			var textureLoader = new THREE.TextureLoader();
			var sprite = textureLoader.load('star.png');
			var group = new THREE.Group();

			dome.maxDuration = 60;

			dome.on('init', function () {
				var scene = this.scene;

				var scale = 100;
				var material = new THREE.MeshBasicMaterial({ color: 0xffffff });

				stars.forEach(function (star, index) {

					var size = Math.sqrt(star.lum)*2;
					var details = Math.floor(Math.log2(size/star.dist)/2+2);
					if (details < 0) details = 0;
					var geometry = new THREE.IcosahedronGeometry(size, details);
					var circle = new THREE.Mesh(geometry, material);

					circle.position.x = star.x*scale;
					circle.position.y = star.y*scale;
					circle.position.z = star.z*scale;

					group.add(circle);
				})

				// Here comes the sun ... d端m, d端m, d端m, d端m
				var geometry = new THREE.IcosahedronGeometry(2, 0);
				var circle = new THREE.Mesh(geometry, new THREE.MeshBasicMaterial({ color: 0x0088ff }));

				circle.position.x = 0;
				circle.position.y = 0;
				circle.position.z = 0;
				group.add(circle);
				// And I say it's all right

				scene.add(group);
			})

			dome.on('frame', function () {
				var time = Date.now()/1000;
				var a = time*0.03;

				group.position.y = 1000;
				group.rotation.z = a;
				group.updateMatrix();
			})
		</script>
	</head>
	<body>
	</body>
</html>
