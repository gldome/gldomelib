<!DOCTYPE html>
<html lang="en">
	<head>
		<title>rpTenDome</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				background: #000;
				padding: 0;
				margin: 0;
				height: 100%;
				overflow: hidden;
			}
		</style>
		<script type="text/javascript" src="https://gldome.github.io/gldomelib/release/gldomelib_latest.min.js"></script>
		<script type="text/javascript" src="stars.js"></script>
		<script type="text/javascript">
			var dome = new GLDomeLib();

			var textureLoader = new THREE.TextureLoader();
			var sprite = textureLoader.load('star.png');
			var group = new THREE.Group();

			dome.maxDuration = 30;

			dome.on('init', function () {
				var scene = this.scene;

				var scale = 100;

				stars.forEach(function (star) {
					var vertex = new THREE.Vector3();
					vertex.x = star.x*scale;
					vertex.y = star.y*scale;
					vertex.z = star.z*scale;
					
					var geometry = new THREE.Geometry();
					geometry.vertices.push(vertex);

					var material = new THREE.PointsMaterial({
						size:Math.sqrt(star.lum)*6,
						map:sprite,
						blending:THREE.AdditiveBlending,
						depthTest:false,
						transparent:true
					});
					particle = new THREE.Points(geometry, material);
					group.add(particle);
				})

				scene.add(group);
				
			})

			dome.on('frame', function () {
				var time = Date.now()/1000;

				group.rotation.z = time*0.03;
				group.updateMatrix();
			})
		</script>
	</head>
	<body>
	</body>
</html>
